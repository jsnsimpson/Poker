<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Poker Table</title>
<link rel="stylesheet" href="css/pokertable.css" type="text/css" />
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/backbone-min.js"></script>
</head>
<body>

<div id="poker-table">
	<div class="chair pos1">
		<h4 class="playername"></h4>
	</div>
	<div class="chair pos2">
		<h4 class="playername"></h4>
	</div>
	<div class="chair pos3">
		<h4 class="playername"></h4>
	</div>
	<div class="chair pos4">
		<h4 class="playername"></h4>
	</div>
	<div class="chair pos5">
		<h4 class="playername"></h4>
	</div>
	<div class="chair pos6">
		<h4 class="playername"></h4>
	</div>
</div>

<script type="text/template" id="table-tpl">
                  <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
                        <ul id="filters">
                                <li>
                                        <a class="selected" href="#/">All</a>
                                </li>
                                <li>
                                        <a href="#/active">Active</a>
                                </li>
                                <li>
                                        <a href="#/completed">Completed</a>
                                </li>
                        </ul>
                        <% if (completed) { %>
                        <button id="clear-completed">Clear completed (<%= completed %>)</button>
                        <% } %>
</script>

<script type="text/javascript">

var Poker = Poker || {};

(function($) {
	
	
	
	Poker.AppView = Backbone.View.extend({
		el : '#poker-table',
		
		tableTemplate : _.template($('#table-tpl').html()),
		
		events : {
			
		},
		
		initialize : function() {
			console.log("alive");
		},
		
		
	
		
	});
	
})(jQuery);


$(document).ready(function(){ 
	//get the players.
	new Poker.AppView();	
});
</script>

</body>
</html>
